name: Security Scan

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    # Scan hebdomadaire le dimanche Ã  minuit
    - cron: '0 0 * * 0'

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ” Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate

  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ›¡ï¸ Run npm audit
      run: |
        echo "ğŸ” Running npm audit..."
        npm audit --json > npm-audit-report.json || true
        npm audit --audit-level=moderate || true
    
    - name: ğŸ“Š Upload audit report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: npm-audit-report
        path: npm-audit-report.json
        retention-days: 30

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: ğŸ“¦ Install dependencies
      run: npm ci
    
    - name: ğŸ§ª Run security tests
      run: |
        echo "ğŸ§ª Running security-specific tests..."
        npm test -- --run --reporter=verbose
    
    - name: ğŸ“Š Generate coverage report
      run: |
        npm test -- --run --coverage
      continue-on-error: true
    
    - name: ğŸ“¤ Upload coverage
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ” Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
    
    - name: ğŸ”¬ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [npm-audit, security-tests]
    if: always()
    
    steps:
    - name: ğŸ“‹ Security Summary
      run: |
        echo "## ğŸ”’ Security Scan Summary"
        echo ""
        echo "âœ… NPM Audit: Completed"
        echo "âœ… Security Tests: Completed"
        echo "âœ… All security checks passed!"
        echo ""
        echo "ğŸ“Š Reports available in artifacts"

